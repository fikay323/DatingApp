<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h1 class="text-primary text-center mb-4">Sign Up</h1>
    <div class="mb-3 form-floating">
        <input 
            type="text" 
            name="Username" 
            [(ngModel)]="model.username"
            class="form-control" 
            placeholder="Username"
        >
        <label>Username</label>
    </div>

    <div class="mb-3 form-floating">
        <input 
            type="password" 
            name="Password" 
            [(ngModel)]="model.password"
            class="form-control" 
            placeholder="Password"
        >
        <label>Password</label>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
